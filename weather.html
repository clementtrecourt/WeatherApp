<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/a420c910a6.js" crossorigin="anonymous"></script>
    <title>WeatherApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>


    <!-- HEADER -->
    <nav class=" header navbar navbar-light bg-dark">
        Weather App
        <a class="logout" href="./login.html">Deconnexion</a>
    </nav>

    <div class="container">

        <div class="row">

            <div class="col-12 offset-lg-6 col-lg-6">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter city name" aria-label="Enter city name"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-warning" type="button" id="button-addon2">Add</button>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-6">
                <img src="./images/map.png" class="img-fluid" alt="">
            </div>

            <div class="col-12 col-lg-6">
                <div class="d-flex justify-content-center  align-items-center mt-4 mb-4">
                    <h4>Update Cities</h4>
                    <i class="fa-solid fa-arrows-rotate ml-4"></i>
                </div>
                <ul class="list-group">
                    <div class="list-group-item d-flex justify-content-between">
                        <p>Paris</p>
                        <div class="d-flex ">
                            <div class="info-weather">nuageux</div>
                            <div class="info-weather">nuage</div>
                            <div class="info-weather">upper</div>
                            <div class="info-weather">lower</div>
                        </div>
                        <i class="fa-regular fa-circle-xmark"></i>
                    </div>
                    <div class="list-group-item d-flex justify-content-between">
                        <p>Lyon</p>
                        <div class="d-flex ">
                            <div class="info-weather">nuageux</div>
                            <div class="info-weather">nuage</div>
                            <div class="info-weather">upper</div>
                            <div class="info-weather">lower</div>
                        </div>
                        <i class="fa-regular fa-circle-xmark"></i>
                    </div>


                </ul>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
